<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ABA Autofill</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      color: #49A468;
      margin-bottom: 10px;
      font-size: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
    }

    .reinforcers {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }

    .reinforcers label {
      font-weight: normal;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 13px;
    }

    button {
      background: #49A468;
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ABAassist – Autofill</h2>

    <label for="bx">BX (comma-separated)</label>
    <input type="text" id="bx" placeholder="e.g. 1,2,3" />

    <label for="skills">SKILLS (comma-separated)</label>
    <input type="text" id="skills" placeholder="e.g. 8,9,10" />

    <label>REINFORCERS</label>
    <div class="reinforcers">
      <label><input type="checkbox" value="Edibles" /> Edibles</label>
      <label><input type="checkbox" value="Tangibles" /> Tangibles</label>
      <label><input type="checkbox" value="Social" /> Social</label>
    </div>

    <label for="note">NOTE</label>
    <textarea id="note" rows="4" placeholder="Type your note here..."></textarea>

    <button onclick="copyContent()">COPY</button>

    <div class="footer">© 2025 ABAssist</div>
  </div>

  <script>
    function copyContent() {
      const bx = document.getElementById("bx").value;
      const skills = document.getElementById("skills").value;
      const note = document.getElementById("note").value;

      const reinforcers = Array.from(document.querySelectorAll(".reinforcers input:checked"))
        .map(cb => cb.value)
        .join(", ");

      const text = `BX: ${bx}\nSKILLS: ${skills}\nREINFORCERS: ${reinforcers}\nNOTE: ${note}`;
      navigator.clipboard.writeText(text).then(() => {
        alert("✅ Copied to clipboard!");
      });
    }
  </script>
</body>
</html>
